<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>CSS Apply</title>
</head>

<body>
    <p><a href="http://www.tistory.com" target="test">티스토리 바로가기</a></p>
    <iframe width="800" height="500" src="http://www.tistory.com" name="test" id="test" frameborder="1" scrolling="yes"
        align="left">이 브라우저는 iframe을 지원하지 않습니다</iframe>

    <iframe width="800" height="500" src="test.html">
        <p>현재 사용 중인 브라우저는 iframe 요소를 지원하지 않습니다!</p>
    </iframe>

    <div style="border-style: solid;">
        <button type="button" onclick="alert('Hello World!')">클릭해 보세요!</button>
    </div>

</body>

</html>
